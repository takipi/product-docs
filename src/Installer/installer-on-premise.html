<div>
    <div class="remove-upper-margin"></div>
    <div class="remove-upper-margin"></div>

    <div id="installer-on-premise-start"></div> 
    <p>Enter the Analysis Server hostname, the Installation key, and the Collector host, and then click <b>Generate Command</b>.</p>
    <div class='installer-input-container'>
        <span class="installer-input-label">Analysis server hostname</span> 
        <input id='analysisServerHostname' class="installer-input-input input-long" type="text">
    </div> 
    <div class='installer-input-container'>
        <span class="installer-input-label">Installation key</span> 
        <input id='installationKey' class="installer-input-input input-long" type="text">
    </div> 
    <div class='installer-input-container'>
        <span class="installer-input-label">Collector port</span> 
        <input id='collectorPort' class="installer-input-input" placeholder="default value - 6060" type="text">
    </div> 
    <div id="installer-on-premise-end"></div>
</div>
