<div>
    <div class="remove-upper-margin"></div>
    <div class="remove-upper-margin"></div>

    <div id="collector-on-premise-start"></div> 
    <p>Enter the Analysis Server hostname, the Installation token, and the Collector port, and then click <b>Generate Command</b>.</p>
    <div class="installer-input-container">
        <span class="installer-input-label">Analysis server hostname</span> 
        <input id="collector-analysisServerHostname" class="installer-input-input input-long" type="text">
    </div> 
    <div class="installer-input-container">
        <span class="installer-input-label">Installation token</span> 
        <input id="collector-installationKey" class="installer-input-input input-long" type="text">
    </div> 
    <div class="installer-input-container">
        <span class="installer-input-label">Collector port</span> 
        <input id="collector-collectorPort" class="installer-input-input" placeholder="default value - 6060" type="text">
    </div> 
    <div id="collector-on-premise-end"></div>
</div>
